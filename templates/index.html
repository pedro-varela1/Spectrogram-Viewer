<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2.0rem;
            text-align: center;
            color: #333;
            margin-top: 0.0px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"],
        input[type="number"],
        button {
            padding: 10px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            label {
                font-size: 1rem;
            }

            input[type="file"],
            input[type="number"],
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Spectrogram Viewer</h1>
        <h2>Ethogenesis Lab</h2>
        <form id="upload-form" method="POST" enctype="multipart/form-data" action="/upload">
            <label for="file">Choose an audio file (WAV):</label>
            <input type="file" id="file" name="file" accept=".wav" required>

            <label for="start_time">Start Time (seconds):</label>
            <input type="number" id="start_time" name="start_time" step="0.01" required>

            <label for="end_time">End Time (seconds):</label>
            <input type="number" id="end_time" name="end_time" step="0.01" required>

            <label for="border_time">Border Time (seconds):</label>
            <input type="number" id="border_time" name="border_time" step="0.01" required>

            <button type="submit">Upload and Generate</button>
        </form>
    </div>
</body>

</html>
